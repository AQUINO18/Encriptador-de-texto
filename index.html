<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="./img/Muten_Roshi.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
 </head>
 <body style="background-image: url(./img/Rick-and-Morty-4k.gif); background-size: cover; background-repeat: no-repeat;"></body>

 <body>
    <div class="container">
        <div class="encriptar">
            <textarea 
              name="texto" 
              class="texto" 
              id="texto" 
              cols="30" 
              rows="10" 
              placeholder="Ingresa el texto aqui"
            ></textarea>
        
        <div class="terminos">
            <!--<p>Solo letras minusculas y sin acento.</p>-->
        </div>
        <div class="botones">
            <button 
              class="btn-encriptar" 
              type="button" 
              onclick="encriptador()"
              >Encriptar
            </button>
            <input 
              type="button" 
              class="btn-encriptador" 
              value="Desencriptar" 
              onclick="desencriptar()"
              />
        </div>
     </div>

     <div class="Encriptado">
        <!--<img 
          src="" alt="" id="muÃ±eco">-->
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p> 
            
        </div>
     </div>
    </div> 
        
 </body>

 <script src="index.js"></script>

</html>
